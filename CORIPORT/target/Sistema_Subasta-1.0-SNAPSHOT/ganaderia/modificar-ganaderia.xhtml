<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="id" value="#{ganaderiaController.ganaderia.id}"/>
        <f:event type="preRenderView" listener="#{ganaderiaController.loadGanaderias()}"></f:event>
    </f:metadata>
    <h:head>
        <title>Sistema de Subastas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
        <h:outputStylesheet library="css" name="style.css"/>


    </h:head>
    <h:body>
        <div id="wrapper" style="width:95%;margin: 0 auto;">
            <div class="encabezado"> <!--ENCABEZADOS -->
                <div>
                    <div> <!--logo de la U -->

                    </div>
                    <div> <!-- Titulo de sistema -->
                        <h2>Sistema de subastas</h2>
                    </div>
                </div>
            </div>
            <div> <!--MENU -->
                <h:form>
                    <p:menubar>
                        <p:submenu label="Administracion de Ganaderias">
                            <p:menuitem value="Registrar Ganaderia" action="/ganaderia/agregar-ganaderia"/>
                            <p:menuitem value="Ver ganaderias" action="/ganaderia/mostrar-ganaderia"/>
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </div>
            <div class="ui-form"> <!--CUERPO-CONTENIDO -->
                <h3>Modificar ganaderia</h3>
                <h:messages globalOnly="true"/>
                <h:form>
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12">
                            <p:outputLabel value="Id" for="id"/>
                            <p:inputText id="id" required="true" value="#{ganaderiaController.ganaderia.id}"
                                         disabled="true" requiredMessage="Campo obligatorio"/>
                            <h:message for="id"/>
                        </div>
                        <div class="p-field p-col-12">
                            <p:outputLabel value="Nombre" for="nombre"/>
                            <p:inputText id="nombre" required="true" value="#{ganaderiaController.ganaderia.nombre}"
                                         requiredMessage="Campo obligatorio"/>
                            <h:message for="nombre"/>
                        </div>
                        <div class="p-field p-col-12">
                            <p:outputLabel value="DueÃ±o" for="dueno"/>
                            <p:inputText id="dueno" required="true" value="#{ganaderiaController.ganaderia.dueno}"
                                         requiredMessage="Campo obligatorio"/>
                            <h:message for="dueno"/>
                        </div>
                        <div class="p-field p-col-12">
                            <p:outputLabel value="Telefono" for="telefono"/>
                            <p:inputText id="telefono" required="true" value="#{ganaderiaController.ganaderia.telefono}"
                                         requiredMessage="Campo obligatorio"/>
                            <h:message for="telefono"/>
                        </div>
                        <div class="p-field p-col-12">
                            <p:outputLabel value="Correo" for="Correo"/>
                            <p:inputText id="Correo" required="true" value="#{ganaderiaController.ganaderia.correo}"
                                         requiredMessage="Campo bligatorio"/>
                            <h:message for="Correo"/>
                        </div>
                        <div class="p-field p-col-12">
                            <h:form>
                                <p:fileUpload listener="#{ganaderiaController.subirFoto}" mode="advanced" update="messages" auto="true" sizeLimit="100000000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                                <p:growl id="messages" showDetail="true"/>
                            </h:form>
                        </div>
                        <h:commandLink value="Guardar" styleClass="ui-button blue"
                                       action="#{ganaderiaController.modificarGanaderia()}"/>
                    </div>
                </h:form>
            </div>
            <div class="pie"> <!--PIE -->
                <hr/>
                <p>Todos los derechos reservados 2022</p>

                <p:commandButton value="Acerca de..." type="label" onclick="PF('dlg1').show()"/>
                <p:dialog header="Sistema de remesas" widgetVar="dlg1" minHeight="40" width="350" showEffect="fade">
                    <p class="m-0">Sistema de remesas</p>
                    <p class="p-m-1">Andrey Ortiz - Edgar Alvarez - Bryan Rojas</p>
                    <p class="p-m-1">Vesion 1.0</p>
                </p:dialog>

            </div>
        </div>
    </h:body>
</f:view>
</html>
